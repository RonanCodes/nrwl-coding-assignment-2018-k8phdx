<h2>Tickets</h2>

<!-- TODO: "Add Ticket" Input -->

<!-- TODO: "Filter" Input -->

<ul class="tickets">
  <li *ngFor="let ticket of this.ticketsStoreService.ticketsObservable | async">
    <input
      class="checkbox-complete"
      type="checkbox"
      [checked]="ticket.completed"
      (change)="this.ticketsStoreService.toggleCompletedStatus(ticket)"
    />
    <a [routerLink]="['/ticket', ticket.id]">
      <app-ticket [ticket]="ticket"></app-ticket>
    </a>
  </li>
</ul>
